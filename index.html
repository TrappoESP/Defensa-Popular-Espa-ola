<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFENSA POPULAR ESPAÑOLA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f2f2f2;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700; /* Negrita */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
        }
        button {
            background-color: #333333;
            color: #f2f2f2;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: 700; /* Negrita para los botones */
        }
        button:hover {
            background-color: #555555;
        }
        .input-box {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            max-width: 400px;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            border-radius: 5px;
            border: 1px solid #333333;
            background-color: #2a2a2a;
            color: #f2f2f2;
            resize: none;
        }
    </style>
    <script>
        function showInputBox() {
            const inputBox = document.querySelector('.input-box');
            inputBox.style.display = 'flex';
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            const whatsappURL = `https://wa.me/34638413426?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</head>
<body>
    <h1>DEFENSA POPULAR ESPAÑOLA</h1>
    <p>Bienvenido a nuestra plataforma de comunicación en defensa de la verdad.</p>
    <button onclick="showInputBox()">Enviar Mensaje</button>
    <div class="input-box">
        <textarea id="message" placeholder="Escribe tu mensaje aquí..."></textarea>
        <button onclick="sendMessage()">Enviar a WhatsApp</button>
    </div>
</body>
</html>
